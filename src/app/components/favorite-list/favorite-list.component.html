<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <h3>List of Favorites: </h3>
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="row">
                                <li *ngFor="let product of favoriteProduct">
                                    <div class="card mb-3">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div>
                                                        <img [src]="product.img"
                                                            class="img-fluid rounded-3" alt="Shopping item"
                                                            style="width: 65px;">
                                                    </div>
                                                    <div class="ms-3">
                                                        <div routerLink="/product/{{product.id}}">{{product.name}}</div>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center">
                                                    <div style="width: 100px;">
                                                        <h5 class="mb-0">{{product.price | currency }}</h5>
                                                    </div>
                                                    <div>
                                                        <button type="button" class="btn btn-light" (click)="removeFromList(product)">Remove</button>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
